name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    defaults:
      run:
        working-directory: src/frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            src/frontend/test-results/junit.xml
          check_name: Frontend Test Results
          comment_title: Frontend Test Results
      
      - name: Build frontend
        run: npm run build

  test-frontend-e2e:
    name: Test Frontend E2E
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Generate OpenAPI schema
        working-directory: src/backend
        run: |
          chmod +x generate-openapi.sh
          ./generate-openapi.sh
      
      - name: Install frontend dependencies
        working-directory: src/frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: src/frontend
        run: npm run build
      
      - name: Run Playwright tests
        working-directory: src/frontend
        run: npm run test:e2e
        env:
          CI: true
          BASE_URL: http://localhost:3000
      
      - name: Publish Playwright Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            src/frontend/test-results/junit.xml
          check_name: Frontend E2E Test Results
          comment_title: Frontend E2E Test Results
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: src/frontend/playwright-report/
          retention-days: 30

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    defaults:
      run:
        working-directory: src/backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore Zeitung.sln
      
      - name: Build backend
        run: dotnet build Zeitung.sln --configuration Release --no-restore
      
      - name: Run tests
        run: dotnet test Zeitung.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --filter "TestCategory!=IntegrationTest"
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            src/backend/**/test-results.trx
          check_name: Backend Test Results
          comment_title: Backend Test Results
  
  test-backend-integration:
    name: Test Backend Integration
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    defaults:
      run:
        working-directory: src/backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore Zeitung.sln
      
      - name: Build backend
        run: dotnet build Zeitung.sln --configuration Release --no-restore
      
      - name: Run tests
        run: dotnet test Zeitung.sln --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx" --filter "TestCategory=IntegrationTest"
        env:
          ASPNETCORE_ENVIRONMENT: ci
          DOTNET_ENVIRONMENT: ci
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            src/backend/**/test-results.trx
          check_name: Backend Integration Test Results
          comment_title: Backend Integration Test Results

  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple

  build-and-push-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.tag_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.tag_name }}
            type=semver,pattern={{major}},value=${{ needs.release-please.outputs.tag_name }}
            type=raw,value=latest
      
      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/frontend
          file: ./src/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release-please.outputs.tag_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release-please.outputs.tag_name }}
            type=semver,pattern={{major}},value=${{ needs.release-please.outputs.tag_name }}
            type=raw,value=latest
      
      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./src/backend
          file: ./src/backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-tauri-apps-pr:
    name: Build Tauri Apps (PR)
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
          - platform: 'ubuntu-latest'
            args: '--target x86_64-unknown-linux-gnu'
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'windows-latest' && 'x86_64-pc-windows-msvc' || 'x86_64-unknown-linux-gnu' }}
      
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Install frontend dependencies
        working-directory: src/frontend
        run: npm ci
      
      - name: Create minimal OpenAPI schema
        working-directory: src/frontend
        run: echo '{"openapi":"3.0.0","info":{"title":"Zeitung API","version":"1.0.0"},"paths":{}}' > openapi.json
      
      - name: Build Tauri app
        working-directory: src/frontend
        run: npm run tauri build -- ${{ matrix.args }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: |
            src/frontend/src-tauri/target/release/bundle/
          retention-days: 7

  build-tauri-android-pr:
    name: Build Tauri Android App (PR)
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Android NDK
        run: |
          sdkmanager "ndk;28.2.13676358"
      
      - name: Install frontend dependencies
        working-directory: src/frontend
        run: npm ci
      
      - name: Create minimal OpenAPI schema
        working-directory: src/frontend
        run: echo '{"openapi":"3.0.0","info":{"title":"Zeitung API","version":"1.0.0"},"paths":{}}' > openapi.json
      
      - name: Build Android APK
        working-directory: src/frontend
        run: npm run tauri android build -- --apk
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tauri-android-apk
          path: |
            src/frontend/src-tauri/gen/android/zeitung/app/build/outputs/apk/
          retention-days: 7

  build-and-release-tauri:
    name: Build and Release Tauri Apps
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    
    permissions:
      contents: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
          - platform: 'ubuntu-latest'
            args: '--target x86_64-unknown-linux-gnu'
    
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'windows-latest' && 'x86_64-pc-windows-msvc' || 'x86_64-unknown-linux-gnu' }}
      
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Install frontend dependencies
        working-directory: src/frontend
        run: npm ci
      
      - name: Create minimal OpenAPI schema
        working-directory: src/frontend
        run: echo '{"openapi":"3.0.0","info":{"title":"Zeitung API","version":"1.0.0"},"paths":{}}' > openapi.json
      
      - name: Build Tauri app
        working-directory: src/frontend
        run: npm run tauri build -- ${{ matrix.args }}
      
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            src/frontend/src-tauri/target/release/bundle/**/*.exe
            src/frontend/src-tauri/target/release/bundle/**/*.msi
            src/frontend/src-tauri/target/release/bundle/**/*.deb
            src/frontend/src-tauri/target/release/bundle/**/*.AppImage

  build-and-release-tauri-android:
    name: Build and Release Tauri Android App
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/frontend/package-lock.json
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Android NDK
        run: |
          sdkmanager "ndk;28.2.13676358"
      
      - name: Install frontend dependencies
        working-directory: src/frontend
        run: npm ci
      
      - name: Create minimal OpenAPI schema
        working-directory: src/frontend
        run: echo '{"openapi":"3.0.0","info":{"title":"Zeitung API","version":"1.0.0"},"paths":{}}' > openapi.json
      
      - name: Build Android APK
        working-directory: src/frontend
        run: npm run tauri android build -- --apk
      
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            src/frontend/src-tauri/gen/android/zeitung/app/build/outputs/apk/**/*.apk
